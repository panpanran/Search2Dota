apply plugin: 'com.android.application'

android {
    signingConfigs {
    }
    compileSdkVersion 22
    buildToolsVersion '26.0.2'
    defaultConfig {
        applicationId "ranpan.dota2search"
        minSdkVersion 15
        targetSdkVersion 22
        versionCode 21
        versionName "1.21"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'pl.droidsonroids.gif:android-gif-drawable:1.1.7'
    compile 'com.android.support:recyclerview-v7:22.2.0'
    compile 'com.android.support:appcompat-v7:22.2.0'
    compile 'com.pkmmte.view:circularimageview:1.1'
    compile 'com.purplebrain.adbuddiz.sdk:AdBuddiz-Java:3.+'
    compile 'it.sephiroth.android.library.horizontallistview:hlistview:1.3.1'
//    compile 'com.google.firebase:firebase-core:9.0.0'
//    compile 'com.google.firebase:firebase-database:9.0.0'
}
